<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form World</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="contents">
      <h2 align="center">Isi data diri anda</h2>

      <div class="formContent">
        <form id="formDataDiri">
          <div class="form-element">
            <label for="inputNama">Nama:</label><br />
            <input
              type="text"
              id="inputNama"
              name="Nama"
              placeholder="Nama Anda"
              required
            /><br />
          </div>

          <div class="form-element">
            <label for="inputDomisili">Domisili</label><br />
            <input
              type="text"
              id="inputDomisili"
              name="Domisili"
              placeholder="Domisili anda"
              required
            /><br />
          </div>

          <div class="form-element">
            <input type="submit" value="submit Data" />
          </div>
        </form>
      </div>

      <h3 id="messageAfterSubmit"></h3>
    </div>
    <script src="index.js"></script>
  </body>
</html>
